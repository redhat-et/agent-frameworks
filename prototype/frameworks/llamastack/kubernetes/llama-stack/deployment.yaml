apiVersion: apps/v1
kind: Deployment
metadata:
  name: llamastack-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: llamastack
  template:
    metadata:
      labels:
        app: llamastack
    spec:
      containers:
      - args:
        - --yaml-config
        - /app-config/config.yaml
        env:
        - name: VLLM_MAX_TOKENS
          value: "128000"
        - name: INFERENCE_MODEL
          value: ibm-granite/granite-3.2-8b-instruct
        - name: VLLM_URL
          value: http://vllm:8000/v1
        - name: VLLM_API_TOKEN
          value: fake
        - name: GRANITE_URL
          value: http://granite:8000/v1
        - name: GRANITE_MODEL
          value: ibm-granite/granite-20b-functioncalling
        - name:  SAFETY_MODEL
          value: meta-llama/Llama-Guard-3-8B
        - name:  SAFETY_VLLM_URL
          value: http://safety.llama-serve.svc.cluster.local:8000/v1
        - name: OTEL_TRACE_ENDPOINT
          value: http://otel-collector-collector.observability-hub.svc.cluster.local:4318/v1/traces
        - name: OTEL_METRIC_ENDPOINT
          value: http://otel-collector-collector.observability-hub.svc.cluster.local:4318/v1/metrics
        image: llamastack/distribution-remote-vllm:0.1.8
        imagePullPolicy: Always
        name: llamastack
        ports:
        - containerPort: 8321
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /app-config
          name: run-config-volume
        - mountPath: /.llama
          name: llama-persist
        - mountPath: /.cache
          name: cache
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - configMap:
          defaultMode: 420
          name: run-config
        name: run-config-volume
      - persistentVolumeClaim:
          claimName: llama-persist
        name: llama-persist
      - emptyDir: {}
        name: cache
